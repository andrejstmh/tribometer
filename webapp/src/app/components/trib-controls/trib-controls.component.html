<h1></h1>
<div class="container-fluid">
  <div class="row">
    <input type="text" [(ngModel)]="rpmVal" name="rpm" #rpm >
    <button type="button" class="btn btn-light" (click)="rotation()">set RPM {{rpmVal}}/{{rpmVal/60.0}}</button>
    <button type="button" class="btn btn-danger" (click)="StopRotation()">Stop</button>
  </div>
  <div class="row">
    <button type="button" class="btn btn-light" (click)="loadPlus()">Load +</button>
    <button type="button" class="btn btn-light" (click)="loadMinus()">Load -</button>
  </div>
  <div class="row">
    <div class="col-4">
      <div class="row">
        <button type="button" class="btn btn-light" (click)="startListen()">Start listen</button>
        <button type="button" class="btn btn-light" (click)="stopListen()">Stop listen</button>
      </div>
      <div class="row">
        <ul *ngIf="OnMessage$|async as data">
          <li>time:{{data.time}}</li>
          <li>T:{{data.temperature}}</li>
          <li>RPM:{{data.rotationrate}}</li>
          <li>Load:{{data.load}}</li>
          <li>Friction:{{data.frictionforce}}</li>
        </ul>
      </div>
    </div>
    <div class="col-8">
      <canvas baseChart #listen height="400"
              [datasets]="ChartListen.lineChartData"
              [labels]="ChartListen.lineChartLabels"
              [options]="ChartListen.lineChartOptions"
              [colors]="ChartListen.lineChartColors"
              [legend]="ChartListen.lineChartLegend"
              [chartType]="ChartListen.lineChartType"></canvas>
      <!--<div style="display: block;">

      </div>-->
    </div>
  </div>

  <div class="row">
    <button type="button" class="btn btn-light" (click)="beginWrite()">Start writing</button>
    <button type="button" class="btn btn-light" (click)="endWrite()">Stop writing</button>
  </div>
  <div class="row">
    <canvas baseChart #writing height="400"
            [datasets]="ChartFile.lineChartData"
            [labels]="ChartFile.lineChartLabels"
            [options]="ChartFile.lineChartOptions"
            [colors]="ChartFile.lineChartColors"
            [legend]="ChartFile.lineChartLegend"
            [chartType]="ChartFile.lineChartType"></canvas>
  </div>
  <!--


      height="300"
  [plugins]="lineChartPlugins"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"
      -->



</div>
